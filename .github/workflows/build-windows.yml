name: Build and Release App

on:
  push:
    tags:
      - 'v*'  # Ce workflow se déclenche uniquement lorsque tu pousses un tag commençant par "v" (pour version)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Utilise la version Node.js que tu utilises

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Utilise le token GitHub fourni par GitHub Actions
        with:
          tag_name: ${{ github.ref }}  # Utilise le tag comme nom de la release
          release_name: Release ${{ github.ref }}  # Nom de la release basé sur le tag
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/win-unpacked/  # Chemin vers les fichiers à uploader
          asset_name: control-pc-${{ github.ref }}.exe  # Nom du fichier de l'artefact, basé sur la version
          asset_content_type: application/octet-stream
